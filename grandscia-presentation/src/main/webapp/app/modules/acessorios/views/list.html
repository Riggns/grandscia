<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel gmd">
            <div class="panel-heading"><label class="control-label" gumga-translate-tag="acessorios.title"></label>
            </div>
            <div class="panel-body">
                
                <div class="row">

                    <div class="col-md-5">
                        <a ui-sref="acessorios.insert" class="btn btn-primary">
                            <i class="glyphicon glyphicon-plus"></i>Novo
                        </a>

                        <button type="button" class="btn btn-danger" ng-click="acessorios.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
                            <i class="glyphicon glyphicon-trash"></i>Remover
                        </button>
                    </div>

                    <div class="col-md-7">
                        <gumga-query search="acessorios.methods.search(field,param)" advanced-search="acessorios.methods.advancedSearch(param)" saved-filters="acessorios.methods.getQuery(page)">
                            <search-field label="nome" field="nome"></search-field>
                            <search-field label="veiculo" field="veiculo"></search-field>
                            <advanced-search-field  type="string"  label="nome" field="nome"></advanced-search-field>
                            <advanced-search-field  type="string"  label="veiculo" field="veiculo"></advanced-search-field>
                        </gumga-query>
                    </div>
                </div>

                <div class="full-width-without-padding">
                    <gumga-list sort="acessorios.methods.sort(field, dir)"
                                class="table-striped table-condensed"
                                data="acessorios.data"
                                configuration="tableConfig">
                    </gumga-list>
                </div>

                <uib-pagination ng-model="page"
                                max-size="10"
                                boundary-links="true"
                                previous-text="�"
                                next-Text="�"
                                first-text="�"
                                last-text="�"
                                items-per-page="acessorios.pageSize"
                                total-items="acessorios.count"
                                ng-change="acessorios.methods.get(page)">
                </uib-pagination>
            </div>
        </div>
    </div>
</div>
