<form name="AcessoriosForm" gumga-form novalidate>
		
	<div gumga-form-class="nome">
		<label gumga-translate-tag="acessorios.nome">nome</label>
		<input gumga-error type="text" name="nome" ng-model="acessorios.data.nome"  class="form-control" />
	</div>		

    <div class="col-md-6">
        <label for="veiculo" gumga-translate-tag="veiculo.title"></label>
    </div>
    
    <div class="col-md-6">
        <label for="acessorios.veiculo" gumga-translate-tag="acessorios.veiculo"></label>
    </div>

	<div class="full-width-without-padding">
	    <gumga-many-to-many 
	            left-list="veiculo.data" 
	            right-list="acessorios.data.veiculo" 
	            left-search="veiculo.methods.asyncSearch('renavam', param)"
	            filter-parameters="renavam"
	            post-method="veiculo.methods.save(value)"
	            authorize-add="true">
	        <left-field>{{$value.renavam}}</left-field>
	        <right-field>{{$value.renavam}}</right-field>
	    </gumga-many-to-many>
	</div>
	
    <gumga-errors label="Lista de erros" title="Lista de erros"></gumga-errors>
    <gumga-form-buttons
            back="acessorios.list"
            submit="acessorios.methods.put(acessorios.data)"
            position="right"
            valid="AcessoriosForm.$valid"
            confirm-dirty="true"
            continue="continue">
    </gumga-form-buttons>    
</form>
