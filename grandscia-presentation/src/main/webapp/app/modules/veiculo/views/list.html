	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="veiculo.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="veiculo.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="veiculo.methods.search(field,param)" advanced-search="veiculo.methods.advancedSearch(param)" saved-filters="veiculo.methods.getQuery(page)">
	            <search-field label="renavam" field="renavam"></search-field>
	            <search-field label="placa" field="placa"></search-field>
	            <search-field label="anofabricado" field="anofabricado"></search-field>
	            <search-field label="anomodelo" field="anomodelo"></search-field>
	            <search-field label="cor" field="cor"></search-field>
	            <search-field label="restricao" field="restricao"></search-field>
	            <search-field label="situacao" field="situacao"></search-field>
	            <search-field label="proprietario" field="proprietario"></search-field>
	            <search-field label="marcamodelo" field="marcamodelo"></search-field>
	            <search-field label="categoria" field="categoria"></search-field>
	            <search-field label="especie" field="especie"></search-field>
	            <search-field label="combustivel" field="combustivel"></search-field>
	            <advanced-search-field  type="string"  label="renavam" field="renavam"></advanced-search-field>
	            <advanced-search-field  type="string"  label="placa" field="placa"></advanced-search-field>
	            <advanced-search-field  type="number"  label="anofabricado" field="anofabricado"></advanced-search-field>
	            <advanced-search-field  type="number"  label="anomodelo" field="anomodelo"></advanced-search-field>
	            <advanced-search-field  type="string"  label="cor" field="cor"></advanced-search-field>
	            <advanced-search-field  type="string"  label="restricao" field="restricao"></advanced-search-field>
	            <advanced-search-field  type="string"  label="situacao" field="situacao"></advanced-search-field>
	            <advanced-search-field  type="string"  label="proprietario" field="proprietario"></advanced-search-field>
	            <advanced-search-field  type="string"  label="marcamodelo" field="marcamodelo"></advanced-search-field>
	            <advanced-search-field  type="string"  label="categoria" field="categoria"></advanced-search-field>
	            <advanced-search-field  type="string"  label="especie" field="especie"></advanced-search-field>
	            <advanced-search-field  type="string"  label="combustivel" field="combustivel"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="veiculo.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="veiculo.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="veiculo.pageSize"
	            total-items="veiculo.count"
	            ng-change="veiculo.methods.get(page)">
	</uib-pagination>
