<form name="EspecieForm" gumga-form novalidate>
		
	<div gumga-form-class="nome">
		<label gumga-translate-tag="especie.nome">nome</label>
		<input gumga-error type="text" name="nome" ng-model="especie.data.nome"  class="form-control" />
	</div>    <gumga-errors label="Lista de erros" title="Lista de erros"></gumga-errors>
    <gumga-form-buttons
            back="especie.list"
            submit="especie.methods.put(especie.data)"
            position="right"
            valid="EspecieForm.$valid"
            confirm-dirty="true"
            continue="continue">
    </gumga-form-buttons>    
</form>
