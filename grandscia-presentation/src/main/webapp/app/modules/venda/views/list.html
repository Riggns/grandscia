	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="venda.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="venda.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="venda.methods.search(field,param)" advanced-search="venda.methods.advancedSearch(param)" saved-filters="venda.methods.getQuery(page)">
	            <search-field label="cliente" field="cliente"></search-field>
	            <search-field label="itens" field="itens"></search-field>
	            <advanced-search-field  type="string"  label="cliente" field="cliente"></advanced-search-field>
	            <advanced-search-field  type="string"  label="itens" field="itens"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="venda.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="venda.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="venda.pageSize"
	            total-items="venda.count"
	            ng-change="venda.methods.get(page)">
	</uib-pagination>
